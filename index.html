<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="edu-au-vic-wa-nt-hand">Task Manager</h1>
        <form id="task-form" class="afacad-flux">
            <input class="afacad-flux" type="text" id="task-name" placeholder="Enter task" required>
            <button type="submit" class="afacad-flux">Add Task</button>
        </form>
        <ul id="task-list" class="afacad-flux">
            <!-- Task items will appear here -->
        </ul>

        <div class="progress-container">
            <p id="progress-text" class="afacad-flux">0 of 0 tasks completed</p>
            <div class="progress-bar-background">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
